<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Pesquisa de Satisfação - Escola de Música</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">Pesquisa de Satisfação da Escola de Música</h1>
    <p id="description">Por favor, diga sua opinião para nos ajudar a melhorar nossos serviços de aulas de música.</p>
    <form id="survey-form">
        <!-- Nome -->
        <label id="name-label" for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required />

        <!-- Email -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

        <!-- Número -->
        <label id="number-label" for="number">Idade:</label>
        <input type="number" id="number" name="number" min="10" max="120" placeholder="Digite sua idade" required />

        <!-- Dropdown -->
        <label id="dropdown-label" for="dropdown">Qual seu instrumento favorito?</label>
        <select id="dropdown" name="instrument" required>
            <option value="">Selecione uma opção</option>
            <option value="violao">Violão</option>
            <option value="piano">Piano</option>
            <option value="guitarra">Guitarra</option>
            <option value="bateria">Bateria</option>
            <option value="violino">Violino</option>
            <option value="baixo">Baixo</option>
            <option value="canto">Canto</option>
        </select>

        <!-- Radio buttons e Checkboxes -->
        <fieldset>
            <legend>Qual a modalidade das suas aulas?</legend>
            <label for="online">Online <input type="radio" id="online" name="modalidade" value="online" /></label>
            <label for="presencial">Presencial <input type="radio" id="presencial" name="modalidade" value="presencial" checked /></label>
            <hr>
            <legend>Quais aspectos você gosta na escola?</legend>
            <label for="professor">Professores qualificados <input type="checkbox" id="professor" name="aspectos" value="professor" /></label>
            <label for="flexibilidade">Flexibilidade de horários <input type="checkbox" id="flexibilidade" name="aspectos" value="flexibilidade" /></label>
            <label for="preco">Preços acessíveis <input type="checkbox" id="preco" name="aspectos" value="preco" /></label>
            <label for="material">Material didático <input type="checkbox" id="material" name="aspectos" value="material" /></label>
        </fieldset>

        <!-- Textarea -->
        <label for="comments">Comentários adicionais:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Deixe sua opinião aqui..."></textarea>

        <!-- Submit -->
        <button id="submit" type="submit">Enviar</button>
    </form>
</body>
</html>
